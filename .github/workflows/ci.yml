name: Kronon CI

# Триггеры для запуска воркфлоу
on:
  push:
    branches: [ "main", "master", "dev" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    # Глобальные переменные окружения для всего Job-а
    env:
      # Настройки Python/Poetry
      PYTHON_VERSION: "3.12"
      POETRY_VERSION: "2.2.0"

      # Настройки Django
      SECRET_KEY: test-secret-key-for-ci-pipeline
      DEBUG: "True"

      # Настройки БД
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432

      # Настройки Redis
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    # Поднимаем сервисы для тестов
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        # Healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        # Healthcheck
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          installer-parallel: true
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Настраиваем кэширование виртуального окружения
      - name: Load cached venv
        # Даем ID этому шагу, чтобы ссылаться на него
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          # Путь к директории, которую нужно кэшировать
          path: .venv
          # Ключ кэша: он будет уникальным для комбинации ОС, версии Python и содержимого poetry.lock
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          # Ключи для восстановления, если точного совпадения нет
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      # Устанавливаем зависимости
      - name: Install dependencies
        # Запускаем этот шаг, только если кэш не был найден
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      # 1. Линтинг
      - name: Lint & format check (Ruff)
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      # 2. Типизация
      - name: Type check (mypy)
        run: poetry run mypy .

      # 3. Проверка пропущенных миграций
      - name: Check for missing migrations
        run: poetry run python manage.py makemigrations --check --dry-run

      # 4. Тесты
      - name: Run Tests (Pytest)
        run: poetry run pytest
